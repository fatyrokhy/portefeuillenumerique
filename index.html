<body class="bg-gray-100 font-poppins">
    <div class="grid grid-cols-[25%_auto]   gap-2 px-12 py-24">
        <div class="grid grid-cols-1 gap-1  bg-white rounded-xl shadow-lg  ">
            <form method="POST" class="w-full grid grid-cols-1 gap-1 p-6">
                <p class="text-2xl font-semibold text-center mt-4">Ajouter un(e) client(e)</p>
                <div class="">
                    <label for="nom" class="block text-gray-700 m-2">Nom</label>
                    <input type="text" class="peer border border-gray-300 rounded-full p-2 h-8 w-full focus:outline-none focus:ring-2 focus:ring-slate-300"
                     name="nom" id="" aria-describedby="emailHelp">

                <div class="">

                </div>    
                <button type="submit" class="bg-slate-500 w-[50%] text-white font-semibold px-4 py-2 rounded-full place-self-center" name="add">ajouter</button>
            </form>
        </div>
            <div class="grid grid-cols-[75%_auto] ">
                <div class="grid grid-cols-[5%_auto]  bg-red-400">

                    <form method="POST" class="w-full grid grid-cols-1 gap-1 p-6">
                        <p class="text-2xl font-semibold text-center mt-4">Transaction</p>
                        <div class="">
                            <label for="nom" class="block text-gray-700 m-2">Date</label>

                            <div class="mt-1 text-red-500 text-sm  peer-invalid:block"></div>
                        </div>
                        <div class="mb-2">
                            <label for="prenom" class="block text-gray-700 m-2">Numéro</label>

                        </div>
