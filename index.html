<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porte Feuille Numérique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.4.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-300 font-poppins">
    <div id="mere" class="grid grid-row-2 grid-flow-col  gap-2 px-12 py-24">
        <!-- Ajout Client -->

        <div id="transaction" class="order-2 col-span-9 grid grid-row-2 grid-flow-col ">
            <!-- profil_transaction -->
            <div class="grid grid-row-3 grid-flow-col col-span-9 ">
                <!-- l'icone ajoutClient -->
                <button id="ajout" class="row-span-3 place-self-stretch text-end animate-bounce h-6 text-3xl font-semibold text-slate-900 col-span-1">
                    <i class="ri-add-circle-fill"></i>
                </button>
                
                <div class="grid grid-cols-1 row-span-3  col-span-11 order-1">
                    <!-- profil -->
                    <div
                        class="  bg-white rounded-lg grid grid-row-3 grid-flow-col gap-2  overflow-auto border border-slate-300">
                        <!-- l'icone précédent -->
                        <button id="precedent" class="place-self-start  mt-24 ml-2  col-span-1  text-slate-700 text-3xl ">
                            <i class="ri-arrow-left-circle-line"></i>
                        </button>
                        <!-- profil client -->
                        <div class="grid grid-cols-1  gap-4 p-2 col-span-10  ">
                            <div class="flex gap-16 place-items-center">
                                <div id="photoProfil" class="ml-1  w-32 h-32 rounded-full  ">
                                    <!-- inserer l'image-->
                                </div>
                                <h2 id="nomClient" class=" text-2xl flex items-center text-center font-semibold text-slate-700">
                                    <!-- nom et prénom -->
                                </h2>
                            </div>
                            <div class="grid grid-cols-3  gap-4 p-2 ">
                                <div class="rounded-es-full  rounded-se-full p-5 flex items-center   bg-slate-300 h-12">
                                    <p id="mailClient" class="text-gray-700 font-poppins font-semibold ml-8 "><!--telephone--></p>
                                </div>
                                <div class=" rounded-es-full  rounded-se-full flex items-center text-center  bg-slate-800 h-12">
                                    <p id="soldeClient" class="text-white font-poppins font-semibold ml-12"><!--montant--></p>
                                </div>
                                <div class=" rounded-es-full text-center  rounded-se-full flex items-center  bg-slate-300 h-12">
                                    <p id="telClient" class="text-gray-700 font-poppins font-semibold ml-12"><!--email--></p>
                                </div>

                            </div>
                            <!-- liste transaction -->
                            <!-- <div class="   rounded-lg h-56 p-4"> -->
                                <div class="flex text-2xl items-center mb-2 justify-between  text-slate-900">
                                    <p class="font-semibold">Liste des Transactions</p>
                                    <!-- Ajout Transaction -->
                                   <button id="addTransaction" class="animate-pulse font-semibold"> <i class="ri-add-circle-line "></i></button>
                                </div>
                                <table class="w-full  border-collapse">
                                    <thead>
                                        <tr class="bg-gray-800 text-white">
                                            <th class="p-2">Date</th>
                                            <th class="p-2">Numéro</th>
                                            <th class="p-2">Type</th>
                                            <th class="p-2">Montant (FCFA)</th>
                                        </tr>
                                    </thead>
                                    <tbody id="transactionsTable" class="text-center">
                                        <!-- chargement de la liste des transactions ici -->
                                    </tbody>
                                </table>
                            <!-- </div> -->

                        </div>
                        <!-- l'icone suivant -->
                        <button id="suivant" class="place-self-start  mt-24 col-span-1  text-slate-700 text-3xl">
                            <i class="ri-arrow-right-circle-line"></i>
                        </button>
                    </div>
                </div>

            </div>
            <!--Ajout Transaction  -->
    </div>
    <script src="/fonction.js"></script>
</body>

</html>
